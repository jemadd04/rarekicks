<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAREKicks</title>
    <script src="https://kit.fontawesome.com/26338f3141.js" crossorigin="anonymous" SameSite='None'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.png" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!-- end of navbar -->

    <!-- hero  -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Rarest Sneaker Collection on the Planet</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- end of hero  -->

    <!-- products  -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
            <p>*All products will fit your feet perfectly*</p>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- end of products  -->
    
    <!-- cart  -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Shopping Cart</h2>
            <div class="cart-content">

            </div>
            <!-- cart footer  -->
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total"></span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
            <!-- end of cart footer  -->
        </div>
    </div>
    <!-- end of cart  -->

    <script src="app.js"></script>
</body>
</html>
